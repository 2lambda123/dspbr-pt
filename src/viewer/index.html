<!DOCTYPE html>
<html lang="en">

<head>
  <title>Enterprise PBR Sample Renderer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
  <div id="info">
    <a href="https://github.com/DassaultSystemes-Technology/EnterprisePBRShadingModel">Enterprise PBR</a> Sample
    Renderer
    <div id="version">v0.3.5</div>
  </div>

  <div id="startpage" class="overlay">
    <div>
      <p>Drag&Drop</p>
      <p>[.glb|.gltf+assets|.hdr]</p>

      <p id="status"></p>

    <div class="spinner" style="visibility: hidden;"></div>

  <div id="bottom-info">

  </div>


  <script src="app.ts" type="module"></script>

</html>
